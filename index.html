<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Phần Mềm YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-10 rounded-3xl shadow-2xl w-full max-w-5xl border-t-8 border-indigo-600">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-white leading-tight mb-2">
                YouTube Downloader
            </h1>
            <p class="text-gray-400 text-lg">
                Trang quản lý và cập nhật phiên bản
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <aside class="md:col-span-1 space-y-8">
                <div class="bg-gray-700 p-6 rounded-2xl shadow-lg border border-gray-600">
                    <h2 class="text-2xl font-bold text-white mb-4">Thông tin Phiên bản</h2>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-gray-300">Phiên bản hiện tại:</span>
                        <span id="current-version" class="font-mono text-indigo-400 text-xl">v0.0.1</span>
                    </div>
                    <button id="check-update-btn" class="w-full py-3 px-6 rounded-xl text-lg font-bold bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <i class="fas fa-sync-alt mr-2"></i> Kiểm tra cập nhật
                    </button>
                </div>

                <div class="bg-gray-700 p-6 rounded-2xl shadow-lg border border-gray-600">
                    <h2 class="text-2xl font-bold text-white mb-4">Nhật ký hoạt động</h2>
                    <div id="activity-log" class="text-sm text-gray-400 space-y-2 h-48 overflow-y-auto bg-gray-800 p-4 rounded-xl border border-gray-600">
                    </div>
                </div>
            </aside>

            <main class="md:col-span-2 space-y-8">
                <section class="bg-gray-700 p-6 rounded-2xl shadow-lg border border-gray-600">
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-600 pb-4">Lịch sử Cập nhật</h2>
                    <div id="loading-spinner" class="text-center text-gray-500 py-8 animate-pulse hidden">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                        <p>Đang tải danh sách phiên bản...</p>
                    </div>
                    <ul id="version-list" class="space-y-6">
                    </ul>
                </section>

                <section class="bg-gray-700 p-6 rounded-2xl shadow-lg border border-gray-600">
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-600 pb-4">Tải lên Phiên bản Mới</h2>
                    <form id="upload-form" class="space-y-6">
                        <label for="fileInput" class="block text-lg font-medium text-gray-300">Chọn file .zip để tải lên:</label>
                        <div class="flex items-center space-x-4">
                            <input
                                id="fileInput"
                                name="fileInput"
                                type="file"
                                accept=".zip"
                                class="hidden"
                            />
                            <label for="fileInput" class="cursor-pointer py-3 px-6 rounded-xl text-lg font-bold text-indigo-700 bg-indigo-200 hover:bg-indigo-300 transition-colors duration-200 shadow-md">
                                <i class="fas fa-cloud-upload-alt mr-2"></i> Chọn File
                            </label>
                            <span id="file-info" class="text-gray-400 text-sm italic">Chưa có file nào được chọn.</span>
                        </div>
                        <button
                            type="submit"
                            class="w-full flex items-center justify-center py-4 px-8 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200 transform hover:scale-105"
                        >
                            <i class="fas fa-share-square mr-2"></i> Tải lên
                        </button>
                    </form>
                </section>
            </main>
        </div>
        
        <div id="instruction-modal" class="modal fixed inset-0 flex items-center justify-center p-4 z-50 opacity-0 invisible">
            <div class="modal-content bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full transform scale-95">
                <h3 class="text-3xl font-bold text-white mb-4 border-b border-gray-600 pb-2">Hướng Dẫn Tải Lên</h3>
                <div id="modal-content" class="space-y-4 text-gray-300">
                </div>
                <div class="mt-6 text-right">
                    <button
                        id="close-modal-btn"
                        class="py-2 px-6 rounded-xl border border-transparent text-lg font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none transition-colors duration-200"
                    >
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
