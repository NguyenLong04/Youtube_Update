<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phiên Bản Ứng Dụng</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 sm:p-8">
    <div class="container mx-auto max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2">Quản Lý Cập Nhật Ứng Dụng</h1>
            <p class="text-lg text-gray-400">Tải lên các phiên bản mới và theo dõi lịch sử cập nhật.</p>
            <div class="mt-4 text-center">
                <span class="text-sm sm:text-base font-semibold text-gray-400">Phiên bản hiện tại: </span>
                <span id="current-version" class="text-lg sm:text-xl font-bold text-green-400">v0.0.0</span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Upload Panel -->
            <section class="lg:col-span-1 p-6 bg-gray-800 rounded-3xl shadow-2xl border border-gray-700 h-fit sticky top-8">
                <h2 class="text-2xl font-bold text-white mb-6">Tải Phiên Bản Mới</h2>
                <form id="upload-form" class="space-y-4">
                    <div>
                        <label for="fileInput" class="block text-sm font-medium text-gray-300 mb-2">Chọn file .zip:</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="fileInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-xl cursor-pointer bg-gray-700 hover:bg-gray-600 transition-colors duration-200 border-gray-500">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                    <p class="mb-2 text-sm text-gray-400 font-semibold"><span class="font-bold text-green-400">Nhấp để tải lên</span> hoặc kéo và thả</p>
                                    <p class="text-xs text-gray-500">Chỉ hỗ trợ file .zip</p>
                                </div>
                                <input id="fileInput" type="file" class="hidden" accept=".zip" />
                            </label>
                        </div>
                    </div>
                    <div id="file-info" class="text-center text-gray-400 mt-2">Chưa có file nào được chọn.</div>
                    <button id="upload-btn" type="submit" class="w-full py-3 px-4 rounded-xl text-white font-semibold bg-blue-600 hover:bg-blue-700 transition-colors duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fas fa-upload mr-2"></i> Tải Lên
                    </button>
                </form>

                <div class="mt-8">
                    <h3 class="text-xl font-bold text-white mb-4">Nhật Ký Hoạt Động</h3>
                    <div id="activity-log" class="bg-gray-700 p-4 rounded-xl max-h-48 overflow-y-auto">
                        <!-- Log messages will be dynamically added here -->
                    </div>
                </div>
            </section>

            <!-- Version List -->
            <section class="lg:col-span-2">
                <h2 class="text-2xl font-bold text-white mb-6">Lịch Sử Phiên Bản</h2>
                <ul id="version-list" class="space-y-4">
                    <!-- Version items will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="instruction-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 invisible opacity-0 p-4">
        <div class="bg-gray-800 rounded-3xl p-8 max-w-md w-full shadow-2xl transform scale-100 transition-transform duration-300 border border-gray-700" id="modal-content-wrapper">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white"></h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-200 transition-colors duration-200 text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="text-gray-300">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Script file -->
    <script src="./assets/script.js"></script>
</body>
</html>
